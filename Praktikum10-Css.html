<!DOCTYPE html>
<html>
<head>
<style>

.transition-box {
width: 200px;
height: 200px;
background-color: red;
transition-property: background-color, width;
transition-duration: 1s;
transition-timing-function: ease-in-out;
}

.transition-box:hover {
background-color: blue;
width: 300px;
}
</style>
</head>
<body>
<div class="transition-box"></div>
</body>
</html>
