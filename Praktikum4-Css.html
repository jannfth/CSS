<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        .box{
            margin: 20px;
        }
        .box-with-padding{
            padding: 20px;
        }
        .box-with-border{
            border: 2px solid black;
        }
        .box-with-dimensions{
            width: 200px;
            height: 150px;
        }
        .box-with-box-sizing{
            width: 200px;
            height: 150px;
            padding: 10px;
            border: 2px solid black;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div class="box">
        <p>This is box with margin</p>
    </div>
    <div class="box-with-padding">
        <p>This is box with padding</p>
    </div>
    <div class="box-with-border">
        <p>This is box with border</p>
    </div>
    <div class="box-with-dimensions">
        <p>This is box with height and widht</p>
    </div>
    <div class="box-with-box-sizing">
        <p>This is box with sizing</p>
    </div>
</body>
</html>
