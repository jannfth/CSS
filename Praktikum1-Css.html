<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <style>
        /* selector name */
        h1 {
            color: blue;
        }
        /* selector kelas */
        .my-class{
            font-weight: bold;
        }
        /* selector ID */
        #my.id{
            text-decoration: underline;
        }
        /* selector Atribut */
        [type="submit"]{
            background-color: green;
        }
        /* selector Kombinasi */
        p.highlight{
            background-color: yellow;
        }
    </style>
</head>
<body>
    <h1>Hello jawir</h1>
    <p class="my-class">This Paragraph has a class</p>
    <p id="my-id">This Paragraph has a ID</p>
    <input type="text" placeholder="input field">
    <input type="submit" value="submit button">
    <p class="highlight"><b>~~~Super Gacor~~~</b></p>
</body>
</html>
